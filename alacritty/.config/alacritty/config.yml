# Всё, что выделяется мышью сразу идёт в буфер обмена
save_to_clipboard: true # или false

window: 
  padding:
# Отступы от самой рамки терминала по x,y. У меня отступов нет.
    x: 0
    y: 0
  dynamic_padding: false
# Под декорациями имеется ввиду вид окна (transparent сделает края невидимыми)
  decorations: none

  startup_mode: Fullscreen # Windowed - оконный, Maximized - оконный на весь экран, Fullscreen - на весь экран

# # # # # # # # # # # # # # # # # #    Прокрутка    # # # # # # # # # # # # # # # # # #
scrolling:
          history: 10000
          multiplier: 3 # Сколько строк пропускается за один сдвиг колёсика мыши
          faux_multiplier: 3
          auto_scroll: true # При появлении новой строки в терминале, он прокручивается вниз

#####################    Настройка шрифтов    #####################
font:
    normal:
      family: "Fira Code"
    bold:
      family: "Fira Code"
    italic:
      family: "Fira Code"

    size: 18.0 # Размер шрифта

#Отступы у шрифта
    offset:
      x: 0
      y: 0

    glyph_offset:
      x: 0
      y: 0

    # Печатать жирный текст яркими шрифтами
    draw_bold_text_with_bright_colors: true

###########################    Темы    ##########################
# Темы были взяты отсюда https://github.com/eendroroy/alacritty-theme

#Цвета (Gruvbox dark) 
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

cursor:
  style: Block
  unfocused_hollow: true


